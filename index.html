<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script defer src="app.js">
  </script>
</head>

  <div class="navContentContainer">
    <!-- Nav -->
    <section id="nav">
      <nav id="nav-bar">
        <a href="#" id="icon" class="nav-link">Icon</a>
        <a href="#characters" class="nav-link">Characters</a>
        <a href="#settings" class="nav-link">Settings</a>
        <a href="#description" class="nav-link">Description</a>
        <a href="#dialogue" class="nav-link">Dialogue</a>
      </nav>
    </section>


    <h2 class="notesHeading">Scripting My Story</h2>
  </div>
    <!-- Add New Note to Script -->
    <section>
      <form>
        <fieldset>
          <section id="new-note">
            <div id="new-note-heading">
              <h2>New Entry</h2>
            </div>
            <!-- Select a character to write new note about or create new character -->
            <div id="charactersContainer">
              <div id="characterBtns" class="button">
              </div>
              <!-- Button will populate for ease of access as a character is created -->
              <button id="addCharacterBtn">Add Character</button>
              <div id="characterModal" class="modal">
                <div class="modalContent">
                  <span class="close">&times;</span>
                  <form id="characterForm">
                    <label for="nameInput" ><!--change to screen reader only "Name required" -->
                    </label>
                    <input type="text" id="nameInput" placeholder="Enter name" required>
                    <label for="imageInput" required><!--change to screen reader only "Add Image URL required"-->
                      <div class="toolTip">
                        <span class="toolTipText">
                          Add placeholder image if you don't have an image ready
                        </span>
                      </div>
                    </label>
                    <input type="text" id="imageInput"  placeholder="Enter URL for character image" title="Fix tooltip add placeholder image url if no image is ready yet">
                    <button type="submit">
                      Add Character
                    </button>
                    <button type="button" id="addAnotherBtn">
                      Add Another Character
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <!-- Text area to write new note information for each category -->
            <div class="new-notes">
              <textarea
                id="new-entry"
                class="inputTextArea"
                name="new-entry"
                placeholder="Enter new entry then click appropriate button to add to the correct category">
              </textarea>
            </div>
            <!-- Buttons append textArea text to select category -->
            <div id="categories">
              <button type="button"
                id="add-new-character-button"
                class="button">
                  New Character
              </button>
              <button type="button"
                id="add-desciption-button"
                class="button">
                  Description
              </button>
              <button type="button"
                id="add-setting-button"
                class="button">
                  Setting
              </button>
              <button type="button"
                id="add-dialogue-button"
                class="button">
                  Dialogue
              </button>
            </div>
          </section>
        </fieldset>
      </form>
    </section>
    <div id="sections">
      <section id="characterCardsContainer">
        <div class="characterCards">
        </div>
        <div class="delete-edit-buttons">
          <button
            type="button"
            id="delete-btn">
              Delete Entry
          </button>
          <button
            type="button"
            id="edit-btn">
              Edit Entry
          </button>
        </div>
      </section>
    </div>
</body>
</html>
