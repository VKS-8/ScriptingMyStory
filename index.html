<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripting My Story</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
  <script crossorigin="anonymous" src="https://kit.fontawesome.com/2d46e81787.js">
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600;900&display=swap" rel="stylesheet">
  <!-- Sets page back to top on refresh to align the parallax text to be in the correct place -->
  <!-- Code Sourced from: https://stackoverflow.com/questions/30018960/cant-force-page-to-scroll-to-top-on-refresh-on-chrome -->
  <script>
    window.onbeforeunload = function () {
    window.scrollTo(0,0);
};</script>
  <script defer src="app.js">
  </script>
</head>
<body class="parallaxBackground">
   <div class="wrapper">
    <!-- Hero header and scroll container-->
    <header id="hero" class="hero-section">
      <img class="middleground hero-section" src="/images/transparentBkgrd/james-todd-E9wD5lwKveM-unsplash-transparent-background-edgeSmudge.png" alt="silhouette of boys playing a mound of dirt"></img>
      <img class="foreground hero-section" src="/images/transparentBkgrd/aaron-burden-6jYoil2GhVk-unsplash-transparent-portrait2.png" alt="silhouette of boy reading"></img>
      <div><h1 id="heroHeader">Scripting My Story</h1></div>
    </header>
  </div>
  <section class="navContentContainer">
    <!-- Nav -->
    <div id="nav" class="display">
      <nav id="nav-bar">
        <a href="#" id="icon" class="nav-link">Icon</a>

        <a href="#characters" class="nav-link">Characters</a>
        <a href="#settings" class="nav-link">Settings</a>
        <a href="#description" class="nav-link">Description</a>
        <a href="#dialogue" class="nav-link">Dialogue</a>
        <a href="#dialogue" class="nav-link">Full Script</a>
      </nav>
    </div>
  </section>

    <!-- Add New Note to Script -->
    <section>
      <!-- <h2 id="appTitle" class="appTitle section">Scripting My Story</h2> -->
      <form>
        <fieldset>
          <section id="newSceneEntry" class="display">
            <div id="newSceneEntryHeading">
              <h3>New Scene Entry</h3>
            </div>
            <!-- Select a character button to write new note about or create new character -->
            <div id="charactersContainer">
              <div id="addedCharacterContainer">
                <!-- Button will populate for ease of access as a character is created -->
              <button id="addCharacterBtn" class="button">
                Add <br>
                Character
              </button>
              <ul id="characterList">
              <a href="#character1" id="character1" class="button">Char1</a>
              <a href="#character2" id="character2" class="button">Char2</a>
              <a href="#character3" id="character3" class="button">Char3</a>
              <a href="#character4" id="character4" class="button">Char4</a>
              <a href="#character5" id="character5" class="button">Char5</a>
              <a href="#character3" id="character3" class="button">Char3</a>
              <a href="#character4" id="character4" class="button">Char4</a>
              <a href="#character5" id="character5" class="button">Char5</a>
              </ul>
            </div>

            <div id="characterModal" class="modal">
              <div class="modalContent">
                <span class="close">
                  &times;
                </span>
                <form id="characterForm">
                  <label for="characterNameInput" ><!--change to screen reader only "Name required" -->
                  </label>
                  <input type="text" id="characterNameInput" placeholder="Enter name" required>
                  <label for="characterImageInput" required><!--change to screen reader only "Add Image URL required"-->
                    <div class="toolTip">
                      <span class="toolTipText">
                        Add placeholder image if you don't have an image ready
                      </span>
                    </div>
                  </label>
                  <input type="text" id="characterImageInput"  placeholder="Enter URL for character image" title="Fix tooltip add placeholder image url if no image is ready yet">
                  <div id="modalButtons">
                    <button type="submit" class="button">
                      Add Character
                    </button>
                    <button type="button" id="addAnotherBtn" class="button">
                      Add Another Character
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Text area to write new note information for each category -->
            <div class="newNote">
              <textarea
                id="newEntry"
                class="inputTextArea"
                name="newEntry"
                placeholder="Enter new entry then click appropriate button to add to the correct category">
              </textarea>
            </div>
            <!-- Buttons append textArea text to select category -->
            <div id="categories">
              <button type="button"
                id="addDesciptionBtn"
                class="button">
                  Description
              </button>
              <button type="button"
                id="addSettingBtn"
                class="button">
                  Setting
              </button>
              <button type="button"
                id="addDialogueBtn"
                class="button">
                  Dialogue
              </button>
            </div>
          </section>
        </fieldset>
      </form>
    </section>
    <div id="sections" class="display">
      <section id="characterCardsContainer">
        <h3 class="charCardsSectionTitle">My Characters</h3>
        <ul class="characterCards">
          <a href="#character1" id="card1" class="charCard">Char1</a>
          <a href="#character2" id="card2" class="charCard">Char2</a>
          <a href="#character3" id="card3" class="charCard">Char3</a>
          <a href="#character4" id="card4" class="charCard">Char4</a>
          <a href="#character5" id="card5" class="charCard">Char5</a>
          <a href="#character3" id="card3" class="charCard">Char3</a>
          <a href="#character4" id="card4" class="charCard">Char4</a>
          <a href="#character5" id="card5" class="charCard">Char5</a>
        </ul>
        <div id="deleteEditArchiveBtns">
          <button
            type="button"
            id="deleteBtn" class="button">
              Delete <br>
              Character
          </button>
          <button
            type="button"
            id="editBtn" class="button">
              Edit <br>
              Character
          </button>
          <button
            type="button"
            id="archiveBtn" class="button">
              Archive <br>
              Character
          </button>
        </div>
      </section>
    </div>
</body>
</html>
